<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ClimaJazz.com | Meu clima</title>
</head>
<body>

    <section class="main">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand title" href="index.html">ClimaJazz.com</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                  </li>
                </ul>
              </div>
            </div>
        
        
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm col-10 m-auto text-center">
                  <div class="card-input">
                    <div class="input-group ">
                      <input type="text" class="form-control bg-light" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                    <h1>Previsão do Tempo</h1>
                    <div class="card-body">
                      <div class="city">são paulo, br</div>
                      <div class="date">Terça,9 de novembro 2021</div>
                      <div class="container-img">
                        <img src="./icons/unknown.png">
                      </div>
                      <div class="container-temp mx-4 my-1">
                        <div class="nmr">22</div>
                        <span class="grau">°c</span>
                      </div>
                      <div class="weather py-2">Nublado</div>
                      <span class="mN">Max / Min</span>
                      <div class="low-high">22°c / 23°c</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
